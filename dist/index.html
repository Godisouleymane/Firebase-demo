<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VilleHub</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,300&display=swap"
        rel="stylesheet">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  
</head>

<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <a class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" href="index.html">
                <span class="mdc-top-app-bar__title">VilleHub</span>
            </a>
            <section class="isLogIn-toolbar mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
                role="toolbar">
                <span class="current-user"></span>
                <button class="addBtn material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">
                    add
                </button>
                <button class="logoutBtn material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Search">
                    logout
                </button>
            </section>
        </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
        <section class="isLogOut mdc-card mdc-card--outlined"">
            <div class=" card-container mdc-card__primary-action">
            <h3>Connectez-vous</h3>

            <form class="passwordless">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input placeholder="Votre email" type="email" name="email" class="mdc-text-field__input" required>
                </label>
                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Connectez-vous sans mot de passe</span>
                </button>
            </form>

            <p align="center">-------------- OU -----------------</p>

            <button class="googleLogin mdc-button mdc-button--outlined mdc-button--icon-leading">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">login</i>
                <span class="mdc-button__label">Connectez-vous avec Google</span>
            </button>

            <br />
            </div>
        </section>
    </main>
    <script defer src="./bundle.js"></script>
</body>

</html>
